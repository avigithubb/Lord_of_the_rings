    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >

        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active" style="height: 100vh;">\
          <img class="d-block w-80" src="{{ url_for('static', filename='images/lord_of_the_rings.jpg') }}" alt="First slide">
          <img src="{{ url_for('static', filename='images/dwarf.png') }}" alt="dwarf" width="200px" class="dwarf">
          <a href="/all_movies" class="main_text movie"><h2>ALL MOVIES</h2></a>

        <div class="carousel-item" style="height: 100vh;">
          <img class="d-block w-80" src="{{ url_for('static', filename='images/lord_of_the_rings.jpg') }}" alt="Second slide">

          <img src="{{ url_for('static', filename='images/dobby.png') }}" alt="dobby" width="100px" class="dobby">

        </div>
        <div class="carousel-item" style="height: 100vh;">
          <img class="d-block w-80" src="{{ url_for('static', filename='images/lord_of_the_rings.jpg') }}" alt="Third slide">
          <img src="{{ url_for('static', filename='images/elf.png') }}" alt="elf" width="800px" class="elf">
          <a href="/all_books" class="main_text book"><h2>ALL BOOKS</h2></a>
          <img src="{{ url_for('static', filename='images/sword.com.png') }}" alt="sword" width="800px" class="sword">


        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only visually-hidden">Next</span>
      </a>
